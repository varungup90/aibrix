apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: aibrix-custom-proxy-config
  namespace: aibrix-system
spec:
  provider:
    kubernetes:
      envoyDeployment:
        container:
          resources:
            requests:
              cpu: 4
              memory: 4Gi
            limits:
              cpu: 4
              memory: 4Gi
      envoyService:
        patch:
          value:
            spec:
              ipFamilies:
              - IPv4    # Only IPv4
              ipFamilyPolicy: SingleStack  # Changed from PreferDualStack to SingleStack